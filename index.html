  <script>
    const matches = [
      { name: "Janet", age: 23, country: "Kenya", avatar: "https://randomuser.me/api/portraits/women/1.jpg" },
      { name: "Brian", age: 27, country: "Nigeria", avatar: "https://randomuser.me/api/portraits/men/2.jpg" },
      { name: "Lucy", age: 25, country: "USA", avatar: "https://randomuser.me/api/portraits/women/3.jpg" },
      { name: "Derrick", age: 30, country: "South Africa", avatar: "https://randomuser.me/api/portraits/men/4.jpg" },
      { name: "Faith", age: 28, country: "Uganda", avatar: "https://randomuser.me/api/portraits/women/5.jpg" }
    ];

    function openProfileEditor() {
      document.getElementById("profileEditor").classList.toggle("hidden");
    }

    function saveProfile() {
      const age = document.getElementById("ageInput").value;
      const country = document.getElementById("countryInput").value;
      const height = document.getElementById("heightInput").value;
      const photos = document.getElementById("photoUpload").files;

      const reader = new FileReader();
      if (photos[0]) {
        reader.onload = function(e) {
          document.getElementById("userAvatar").src = e.target.result;
        }
        reader.readAsDataURL(photos[0]);
      }

      localStorage.setItem("userProfile", JSON.stringify({ age, country, height }));
      showModal("Profile Saved", "Your profile has been updated successfully.");
    }

    function renderMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <div class="flex items-center space-x-3 mb-2">
            <img src="${match.avatar}" class="w-12 h-12 rounded-full">
            <div>
              <p class="font-semibold">${match.name}, ${match.age}</p>
              <p class="text-sm text-gray-500">${match.country}</p>
            </div>
            <span class="online-dot ml-auto"></span>
          </div>
          <textarea id="msg-${match.name}" class="w-full border p-2 rounded mb-2" placeholder="Send a message..."></textarea>
          <button onclick="sendMessage('${match.name}')" class="bg-pink-500 text-white px-4 py-1 rounded w-full">Send</button>
        `;
        container.appendChild(div);
      });
    }

    function sendMessage(name) {
      const msg = document.getElementById("msg-" + name).value.trim();
      if (!msg) {
        showModal("Message Required", "Please enter a message before sending.");
        return;
      }
      showModal("Message Sent", `Your message to ${name} has been sent.`);
      document.getElementById("msg-" + name).value = "";
    }

    function showModal(title, message) {
      document.getElementById("modalTitle").innerText = title || "Notice";
      document.getElementById("modalMessage").innerText = message || "Something happened.";
      document.getElementById("modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    window.onload = function () {
      const profile = JSON.parse(localStorage.getItem("userProfile"));
      if (profile) {
        document.getElementById("ageInput").value = profile.age;
        document.getElementById("countryInput").value = profile.country;
        document.getElementById("heightInput").value = profile.height;
      }
      document.getElementById("userName").textContent = "Jack"; // Replace with actual user name
      renderMatches();
    }
  </script>
