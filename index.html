<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaDate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-xl mx-auto p-4">
    <!-- User Header -->
    <div class="flex items-center space-x-4 mb-4">
      <img id="userProfileImage" src="" alt="Profile" class="w-12 h-12 rounded-full object-cover bg-gray-600" />
      <div>
        <h2 id="userNameDisplay" class="text-lg font-semibold">Welcome!</h2>
      </div>
    </div>

    <!-- Editable Profile Section -->
    <div id="profileEditSection" class="bg-gray-800 p-4 rounded-xl space-y-2">
      <input type="file" accept="image/*" id="userImageInput" class="block w-full bg-gray-700 p-2 rounded" />
      <input type="text" id="userName" placeholder="Your Name" class="block w-full bg-gray-700 p-2 rounded" />
      <input type="number" id="userAge" placeholder="Age" class="block w-full bg-gray-700 p-2 rounded" />
      <input type="text" id="userCountry" placeholder="Country" class="block w-full bg-gray-700 p-2 rounded" />
      <input type="text" id="userHeight" placeholder="Height" class="block w-full bg-gray-700 p-2 rounded" />
      <button onclick="saveProfile()" class="bg-green-600 w-full py-2 rounded">Save Profile</button>
    </div>

    <!-- Balance and Credit Info -->
    <div class="bg-gray-800 mt-4 p-4 rounded-xl">
      <div class="flex justify-between">
        <div>
          <p class="text-sm">Balance</p>
          <p id="userBalance" class="text-xl font-bold">$0.00</p>
        </div>
        <div>
          <p class="text-sm">Credit</p>
          <p id="userCredit" class="text-xl font-bold">0</p>
        </div>
      </div>
      <div class="mt-4 flex space-x-2">
        <button onclick="openModal('depositModal')" class="bg-green-600 flex-1 py-2 rounded">Deposit</button>
        <button onclick="openModal('withdrawModal')" class="bg-yellow-500 flex-1 py-2 rounded">Withdraw</button>
      </div>
    </div>

    <!-- People You May Know -->
    <h3 class="mt-6 mb-2 text-lg font-semibold">People You May Know</h3>
    <div id="matches" class="space-y-6"></div>
  </div>

  <!-- Deposit Modal -->
  <div id="depositModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded w-80">
      <h3 class="text-lg font-bold mb-2">Deposit</h3>
      <p class="text-sm">Use M-PESA Till Number 1234</p>
      <input type="text" id="depositCode" placeholder="Enter Payment Code" class="w-full border p-2 mt-2 mb-4" />
      <button onclick="submitDeposit()" class="w-full bg-green-600 text-white p-2 rounded">Confirm</button>
      <button onclick="closeModal('depositModal')" class="mt-2 text-sm text-gray-600 w-full">Cancel</button>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div id="withdrawModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded w-80">
      <h3 class="text-lg font-bold mb-2">Withdraw</h3>
      <p class="text-sm">Enter security code to withdraw</p>
      <input type="text" id="withdrawCode" placeholder="Enter Security Code" class="w-full border p-2 mt-2 mb-4" />
      <input type="number" id="withdrawAmount" placeholder="Amount" class="w-full border p-2 mt-2 mb-4" />
      <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black p-2 rounded">Withdraw</button>
      <button onclick="closeModal('withdrawModal')" class="mt-2 text-sm text-gray-600 w-full">Cancel</button>
    </div>
  </div>

  <!-- Message Modal -->
  <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white text-black p-4 rounded w-72 text-center">
      <p id="messageModalText" class="mb-4"></p>
      <button onclick="closeModal('messageModal')" class="bg-blue-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function showModalMessage(msg) {
      document.getElementById("messageModalText").innerText = msg;
      openModal("messageModal");
    }

    function saveProfile() {
      const name = document.getElementById("userName").value;
      const age = document.getElementById("userAge").value;
      const country = document.getElementById("userCountry").value;
      const height = document.getElementById("userHeight").value;
      const file = document.getElementById("userImageInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("userImage", e.target.result);
          document.getElementById("userProfileImage").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
      localStorage.setItem("userName", name);
      localStorage.setItem("userAge", age);
      localStorage.setItem("userCountry", country);
      localStorage.setItem("userHeight", height);
      document.getElementById("userNameDisplay").innerText = `Welcome ${name}!`;
    }

    function loadProfile() {
      const img = localStorage.getItem("userImage");
      const name = localStorage.getItem("userName") || "User";
      if (img) document.getElementById("userProfileImage").src = img;
      document.getElementById("userNameDisplay").innerText = `Welcome ${name}!`;
    }

    function updateBalance(amount) {
      const current = parseFloat(localStorage.getItem("balance") || "0");
      const newBal = current + amount;
      localStorage.setItem("balance", newBal);
      document.getElementById("userBalance").innerText = `$${newBal.toFixed(2)}`;
    }

    function updateCredit(count) {
      const current = parseInt(localStorage.getItem("credit") || "0");
      const newCredit = current + count;
      localStorage.setItem("credit", newCredit);
      document.getElementById("userCredit").innerText = newCredit;
    }

    function submitDeposit() {
      const code = document.getElementById("depositCode").value;
      if (code === "1234") {
        updateBalance(10);
        updateCredit(1);
        closeModal("depositModal");
        showModalMessage("Deposit successful. Balance and credit updated.");
      } else {
        showModalMessage("Invalid payment code.");
      }
    }

    function submitWithdraw() {
      const code = document.getElementById("withdrawCode").value;
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const current = parseFloat(localStorage.getItem("balance") || "0");
      if (code === "1234" && amount > 0 && amount <= current) {
        updateBalance(-amount);
        closeModal("withdrawModal");
        showModalMessage("Withdrawal successful.");
      } else {
        showModalMessage("Invalid code or insufficient balance.");
      }
    }

    function init() {
      loadProfile();
      updateBalance(0);
      updateCredit(0);
      // Add 5 example matches with profile picture, online indicator, and message bar
      const users = [
        { name: "Emily", age: 24, country: "Kenya" },
        { name: "Brian", age: 28, country: "Nigeria" },
        { name: "Fatima", age: 22, country: "Ghana" },
        { name: "James", age: 30, country: "Tanzania" },
        { name: "Alice", age: 26, country: "Uganda" },
      ];
      const container = document.getElementById("matches");
      users.forEach((user, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <div class="flex items-start space-x-3 bg-gray-800 p-3 rounded-xl">
            <div class="relative">
              <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
                ${user.name.charAt(0)}
              </div>
              <div class="absolute bottom-0 right-0 h-3 w-3 bg-green-400 border-2 border-gray-800 rounded-full"></div>
            </div>
            <div class="flex-1">
              <div class="text-sm font-semibold">${user.name}, ${user.age}</div>
              <div class="text-xs text-gray-400">${user.country}</div>
              <div class="mt-2">
                <div class="flex items-center space-x-2">
                  <textarea id="msg_${index}" class="flex-1 resize-none bg-gray-700 p-2 rounded text-white min-h-[40px] max-h-40 overflow-auto" placeholder="Type a message..." oninput="resizeTextArea(this)"></textarea>
                  <button onclick="sendMessage(${index})" class="bg-blue-600 p-2 rounded text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function resizeTextArea(el) {
      el.style.height = 'auto';
      el.style.height = (el.scrollHeight) + 'px';
    }

    function sendMessage(index) {
      const credit = parseInt(localStorage.getItem("credit") || "0");
      const textarea = document.getElementById("msg_" + index);
      const message = textarea.value.trim();
      if (credit < 1) {
        showModalMessage("You need at least 1 credit to send a message.");
        return;
      }
      if (message.length === 0) return;
      updateCredit(-1);
      textarea.value = "";
      resizeTextArea(textarea);
      showModalMessage("Message sent successfully.");
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
